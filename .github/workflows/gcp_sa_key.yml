# .github/workflows/main.yml

name: 'Gemini API Call'

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  run-gemini-script:
    runs-on: ubuntu-latest
    
    # Add permissions for the auth action to work
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: 'Checkout repository'
      uses: actions/checkout@v4

    # Step 1: Authenticate to Google Cloud
    # This action uses your service account secret to set up credentials.
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    # Step 2: Set up Python and install libraries
    - name: 'Set up Python'
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: 'Install dependencies'
      run: pip install google-generativeai

    # Step 3: Run your script
    # Your Python script is now automatically authenticated!
    - name: 'Run Gemini script'
      run: python test.py
